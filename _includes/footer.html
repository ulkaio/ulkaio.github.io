<script src="/js/jquery.min.js"></script>
<script type="text/javascript">
  var snippets = $('div.highlight, pre.highlight, figure.highlight td.code, figure.highlight');

  [].forEach.call(snippets, function(snippet) {
      snippet.firstChild.insertAdjacentHTML('afterend', '<button class="snippet_btn" data-clipboard-snippet><img class="clippy" src="/img/clippy.svg" width="13" alt="cp" ></button>');
  });

  var clipboardSnippets = new Clipboard('[data-clipboard-snippet]', {
      target: function(trigger) {
          return trigger.previousElementSibling;
      }
  });
</script>
